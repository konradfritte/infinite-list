<h2>Do</h2>
@if (todos().length) {
<ul>
  @for (todo of todos(); track todo.id) {
  <li>
    <div>
      <span>{{todo.title}}</span>
      <button (click)="complete(todo.id)" class="complete">Complete</button>
      <button (click)="postpone(todo.id)" class="postpone">Postpone</button>
    </div>
  </li>
  }
</ul>
}
@else {
<h3>Select some ideas for today!</h3>
}
